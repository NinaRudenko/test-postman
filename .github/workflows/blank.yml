name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/osx_64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key PMAK-67181bb3c75d770001e5bce8-fede455b3b27fcde9ae78550bac9593332
      - name: Run API tests
        run: |
          postman collection run "13240223-a0e51f15-9d80-4857-94f1-4a1a624f9d70" -e "13240152-4d1d27ac-08f4-4966-b748-c35df7dca73d" --integration-id "170245-${{ github.run_id }}"
